<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync AI — Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .futuristic-bg {
            background: linear-gradient(135deg, #1f1d36 0%, #4f46e5 100%);
            /* Simulate a very subtle, slow animation */
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="futuristic-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden md:flex">
        
        <div class="hidden md:flex md:w-1/2 p-10 items-center justify-center bg-indigo-700/80">
            <div class="text-center text-white space-y-4">
                <div class="flex items-center justify-center">
                    <svg class="w-10 h-10 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-4 1 5-2 1-4zm-9.75 3h14v-2h-14v2zM12 10a5 5 0 110 10a5 5 0 010-10z"></path></svg>
                    <h2 class="text-3xl font-extrabold">EduSync AI</h2>
                </div>
                <p class="text-lg italic font-light">“Empowering learning through AI — online and offline.”</p>
                <p class="text-sm mt-4 opacity-70">Learning is not attained by chance; it must be sought with ardor and diligence.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 sm:p-12 bg-white/95 text-gray-800">
            <h3 class="text-2xl font-bold mb-6">Welcome!</h3>
            <div id="message-box" class="mb-4 hidden p-3 rounded-lg text-sm font-medium" role="alert"></div>

            <form id="login-form" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email / Username</label>
                    <input type="email" id="email" placeholder="example@edusync.com" required
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                    <a href="#" class="text-xs text-indigo-600 hover:underline block mt-1">Forgot Password?</a>
                </div>

                <div>
                    <p class="text-sm font-medium text-gray-700 mb-2">Select Your Role</p>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2 p-2 border border-indigo-300 rounded-xl cursor-pointer hover:bg-indigo-50 transition">
                            <input type="radio" name="role" value="admin" required class="text-indigo-600 focus:ring-indigo-500">
                            <span class="text-sm">Admin</span>
                        </label>
                        <label class="flex items-center space-x-2 p-2 border border-indigo-300 rounded-xl cursor-pointer hover:bg-indigo-50 transition">
                            <input type="radio" name="role" value="teacher" class="text-indigo-600 focus:ring-indigo-500">
                            <span class="text-sm">Teacher</span>
                        </label>
                        <label class="flex items-center space-x-2 p-2 border border-indigo-300 rounded-xl cursor-pointer hover:bg-indigo-50 transition">
                            <input type="radio" name="role" value="student" class="text-indigo-600 focus:ring-indigo-500">
                            <span class="text-sm">Student</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="login-btn" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center text-sm space-y-2">
                <p>Don’t have an account? <a href="#" class="text-indigo-600 font-semibold hover:underline">Sign Up</a></p>
                <p>Need Help? <a href="#" class="text-indigo-600 hover:underline">FAQ</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('message-box');
        const loginBtn = document.getElementById('login-btn');

        const MOCK_USERS = {
            'admin@edusync.edu': { pass: 'adminpass', role: 'admin', page: 'admin.html' },
            'teacher@edusync.edu': { pass: 'teacherpass', role: 'teacher', page: 'teacher_dashboard.html' },
            'student@edusync.edu': { pass: 'studentpass', role: 'student', page: 'student_dashboard.html' },
        };

        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const selectedRole = document.querySelector('input[name="role"]:checked')?.value;
            
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            messageBox.classList.add('hidden');

            setTimeout(() => {
                const user = MOCK_USERS[email];
                
                if (!selectedRole) {
                    showMessage('error', 'Please select your role.');
                } else if (!user || user.pass !== password) {
                    showMessage('error', 'Invalid credentials or user not found.');
                } else if (user.role !== selectedRole) {
                    showMessage('error', `You logged in as ${user.role}, but selected ${selectedRole}. Please confirm your role.`);
                } else {
                    showMessage('success', `Login successful! Redirecting to ${user.role} dashboard...`);
                    
                    // In a real application, you would set a session cookie here.
                    // We'll still store the role in localStorage to demonstrate a login state, 
                    // but the page will no longer automatically redirect on load.
                    localStorage.setItem('edusync-user-role', user.role); 
                    
                    setTimeout(() => {
                        window.location.href = user.page;
                    }, 1000);
                    return;
                }

                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }, 1500);
        });

        // ❌ REMOVED: The window.onload logic to check localStorage and redirect automatically.
        // This ensures the user is prompted for credentials on every visit to the login page.

    </script>
</body>
</html>
